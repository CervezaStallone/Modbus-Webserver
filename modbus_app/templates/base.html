<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Modbus Webserver{% endblock %}</title>
    
    {% load static %}
    
    <!-- Bootstrap CSS (offline) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Bootstrap Icons (offline - fonts in css/fonts/) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/widgets.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        {% include 'navbar.html' %}
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">â˜°</button>
                    <h4 class="ms-3 mb-0">{% block page_title %}Dashboard{% endblock %}</h4>
                </div>
            </nav>
            
            <!-- Main Content -->
            <div class="container-fluid py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (offline) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Chart.js (offline) -->
    <script src="{% static 'js/chart.min.js' %}"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/websocket.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/charts.js' %}"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.getElementById("sidebarToggle").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
